<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="social-profile__container">
        <div class="social-profile__avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Social profile image"
            height="90"
            width="90"
          />
        </div>
        <div class="social-profile__info">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </div>
        <p class="social-profile__quote">
          "Front-end developer and avid reader."
        </p>
        <div class="social-profile__links">
          <ul>
            <li>GitHub</li>
            <li>Frontend Mentor</li>
            <li>Linkedin</li>
            <li>Twitter</li>
            <li>Instagram</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
